<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Security Check</title>
  </head>
  <body class="text-center bg-dark">
   <div
  class="bg-image"
  style="
    background-image: url('https://static01.nyt.com/images/2020/03/18/well/doctors-mask/doctors-mask-videoSixteenByNineJumbo1600.jpg');
    height: 100vh;
  "
></div>
    <div class="container form-signin " style="text-align: center;">
      <form style="width: 500px;" class="position-absolute top-50 start-50 translate-middle w-25" action="page.html">
       <img src="https://i.pinimg.com/originals/d5/5d/1e/d55d1e19964d40292a149e1888dffc5d.png" style="height: 50px;width: 50px;">
        <h1 class="h3 mb-3 fw-normal" style="color: grey;">Please Sign-in</h1>
        <input type="text" placeholder="Enter Username" class="form-control " style="border: 1px solid gray; margin: 2px; background-color:rgb(204, 255, 255);">
        <input type="password" placeholder="Enter Password" class="form-control" style="border: 1px solid gray; margin: 2px; background-color:rgb(204, 255, 255);">
        <select  class="form-control " style="margin: 2px; background-color:rgb(204, 255, 255);">
          <option>Doctor</option>
          <option>Patient</option>
        </select>
        <div class="checkbox mb-3">
          <input type="checkbox" value="I-am-not-robot" ><span  style="color: white"> I'm not robot</span>
        </div>
        <div class="w-50" style="display: inline-block;">
        <button type="submit" class="btn btn-primary">Sign-in</button>
        <button class="btn btn-light" >Cancel</button>
        </div>
      </form>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
