<!DOCTYPE html>
<html>
<head>
	<title>tables</title>
	<style type="text/css">
		.new {
			padding: 8px;
		}
	</style>
</head>
<body>
<table border="1px" style="border-collapse: collapse;">
	<tr>
		<th colspan="3" style="background-color: lightblue" class="new">
			Invoice#12345ABC
		</th>
		<th style="background-color: lightblue" class="new">18 jul 2019</th>
	</tr>
	<tr>
		<td colspan="2" class="new">
			<span>pay to:</span><br>
			<span>the tech park</span><br>
			<span>123 willows street</span><br>
			<span>L.A-345678</span>
		</td>
		<td colspan="2" class="new">
			<span>coustomer:</span><br>
			<span>jhon cena</span><br>
			<span>wwe superstar</span><br>
			<span>with nikki bella</span>
		</td>
	</tr>
	<tr>
		<td  style="background-color: lightblue" class="new"> Name/Description</td>
		<td style="background-color: lightblue" class="new">Qty.</td>
		<td style="background-color: lightblue" class="new">MRP</td>
		<td style="background-color: lightblue" class="new">Amount</td>
	</tr>
	<tr>
		<td class="new">Biryani</td>
		<td class="new">3</td>
		<td class="new">400</td>
		<td class="new">120</td>
	</tr>
	<tr>
		<td class="new">Choclet cake</td>
		<td class="new">3</td>
		<td class="new">200</td>
		<td class="new">600</td>
	</tr>
	<tr>
		<td colspan="3" style="background-color: lightblue" class="new">Subtotal</td>
		<td class="new">1800</td>
	</tr>
	<tr>
		<td colspan="2" style="background-color: lightblue"class="new">Tax</td>
		<td class="new">10%</td>
		<td class="new">180</td>
	</tr>
	<tr>
		<td colspan="3" style="background-color: lightblue" class="new">Grand Total</td>
		<td class="new">Rs.1620</td>
	</tr>
</table>
</body>
</html>
